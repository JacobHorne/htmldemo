	<body>

		<section>
			<!-- unique identifier. Can't use more than once, identifier is just a name -->
			<div id="identifier"></div> 


			<!-- Can be used mutliple times, It is general classicafication for a group of elements -->
			<div 	 class="grouping"></div>
			<section class="grouping"></section>
			<h1		 class="grouping"></h1>
		</section>

		<!-- image, requires src, alt attr-->
		<img src="../img.png" alt="Cant find Image">

		<!--List of links that function as navigation-->		
		<nav>
			<ul> <!--unordered list = ul-->
				<li><a href="..path/to/destination">Link Name</a></li>		<!--List Items = li -->
				<li><a href=""></a></li>									<!--Anchors must have href-->
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</nav>



		<!-- global information for the site, contect sensitive -->
		<header></header>

		<!-- Secondary, repeated, andcillary information-->
		<footer></footer>

		<!-- grouping content-->
		<section></section>

		<!-- related main content, but not part of it-->
		<aside></aside>

		<!-- stand alone arwork (img, vid, animation) -->
		<figure>
			<img src="" alt="">
			<figcaption>Caption for the image.<figcaption>
		</figure>

		<!-- Headlines, important titles -->

		<h2></h2>

		<blockquote></blockquote>

			<li>Apple</li>

			<li>Orange</li>
		<ol>
